<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ecommerce API</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #5c6ac4;
            border-color: #5c6ac4;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #4959bd;
            border-color: #4959bd;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            display: none;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p class="text-muted">Fill out the form to register</p>
            </div>

            <div class="alert alert-success" id="successAlert" role="alert"></div>
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small class="form-text text-muted">Password must be at least 8 characters long</small>
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>
                </div>
                
                <div class="accordion mb-4" id="profileDetailsAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProfileDetails" aria-expanded="false" aria-controls="collapseProfileDetails">
                                Additional Profile Details (Optional)
                            </button>
                        </h2>
                        <div id="collapseProfileDetails" class="accordion-collapse collapse" data-bs-parent="#profileDetailsAccordion">
                            <div class="accordion-body">
                                <div class="form-group">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_number" name="phone_number">
                                </div>
                                <div class="form-group">
                                    <label for="address_line1">Address Line 1</label>
                                    <input type="text" class="form-control" id="address_line1" name="address_line1">
                                </div>
                                <div class="form-group">
                                    <label for="address_line2">Address Line 2</label>
                                    <input type="text" class="form-control" id="address_line2" name="address_line2">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="postal_code">Postal Code</label>
                                        <input type="text" class="form-control" id="postal_code" name="postal_code">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="country" name="country">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" id="registerSpinner" role="status" aria-hidden="true"></span>
                    Register
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const registerSpinner = document.getElementById('registerSpinner');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading spinner
                registerSpinner.style.display = 'inline-block';
                
                // Hide any existing alerts
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';

                const formData = new FormData(registerForm);
                const userData = {};
                
                // Convert FormData to JSON
                formData.forEach((value, key) => {
                    userData[key] = value;
                });

                // Send registration request
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Registration failed');
                        });
                    }
                    return response.json();
                })                .then(data => {
                    // Hide spinner
                    registerSpinner.style.display = 'none';
                    
                    // Show success message
                    successAlert.textContent = 'Registration successful! Redirecting to dashboard...';
                    successAlert.style.display = 'block';
                    
                    // Store the token - adapt to your API response structure
                    localStorage.setItem('auth_token', data.data.token.access_token);
                    
                    // Redirect to dashboard after successful registration
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                })
                .catch(error => {
                    // Hide spinner
                    registerSpinner.style.display = 'none';
                    
                    // Show error message
                    errorAlert.textContent = error.message || 'An error occurred during registration';
                    errorAlert.style.display = 'block';
                    console.error('Registration error:', error);
                });
            });
        });
    </script>
</body>
</html>
