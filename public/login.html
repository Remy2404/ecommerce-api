<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecommerce API</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #5c6ac4;
            border-color: #5c6ac4;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #4959bd;
            border-color: #4959bd;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            display: none;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome Back!</h2>
                <p class="text-muted">Log in to your account</p>
            </div>

            <div class="alert alert-success" id="successAlert" role="alert"></div>
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" id="loginSpinner" role="status" aria-hidden="true"></span>
                    Login
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = 'dashboard.html';
            }

            const loginForm = document.getElementById('loginForm');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const loginSpinner = document.getElementById('loginSpinner');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading spinner
                loginSpinner.style.display = 'inline-block';
                
                // Hide any existing alerts
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';

                const formData = new FormData(loginForm);
                const loginData = {};
                
                // Convert FormData to JSON
                formData.forEach((value, key) => {
                    loginData[key] = value;
                });

                // Send login request
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Login failed');
                        });
                    }
                    return response.json();
                })                .then(data => {
                    // Hide spinner
                    loginSpinner.style.display = 'none';
                    
                    // Show success message
                    successAlert.textContent = 'Login successful! Redirecting to dashboard...';
                    successAlert.style.display = 'block';
                    
                    // Store token in localStorage - adapt to your API response structure
                    localStorage.setItem('auth_token', data.data.token.access_token);
                    
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                })
                .catch(error => {
                    // Hide spinner
                    loginSpinner.style.display = 'none';
                    
                    // Show error message
                    errorAlert.textContent = error.message || 'An error occurred during login';
                    errorAlert.style.display = 'block';
                    console.error('Login error:', error);
                });
            });
        });
    </script>
</body>
</html>
