<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Modal Test</h1>
        <p>This page tests whether Bootstrap modals are working correctly.</p>
        
        <button type="button" class="btn btn-primary" id="showModalBtn">
            Show Modal
        </button>
        
        <div class="alert alert-success mt-3" id="successAlert" style="display: none;"></div>
        <div class="alert alert-danger mt-3" id="errorAlert" style="display: none;"></div>
    </div>
    
    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>If you can see this, the modal is working correctly!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="testActionBtn">Test Action</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Check if Bootstrap is loaded
            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap is not loaded!');
                document.getElementById('errorAlert').textContent = 'Bootstrap is not loaded properly!';
                document.getElementById('errorAlert').style.display = 'block';
            } else {
                console.log('Bootstrap loaded successfully');
            }
            
            // Initialize modal
            const modalElement = document.getElementById('testModal');
            let testModal;
            
            try {
                testModal = new bootstrap.Modal(modalElement);
                console.log('Modal initialized successfully');
            } catch (error) {
                console.error('Error initializing modal:', error);
                document.getElementById('errorAlert').textContent = 'Error initializing modal: ' + error.message;
                document.getElementById('errorAlert').style.display = 'block';
            }
            
            // Show modal button
            const showModalBtn = document.getElementById('showModalBtn');
            if (showModalBtn) {
                showModalBtn.addEventListener('click', function() {
                    console.log('Show modal button clicked');
                    try {
                        testModal.show();
                        console.log('Modal shown successfully');
                    } catch (error) {
                        console.error('Error showing modal:', error);
                        document.getElementById('errorAlert').textContent = 'Error showing modal: ' + error.message;
                        document.getElementById('errorAlert').style.display = 'block';
                    }
                });
            }
            
            // Test action button
            const testActionBtn = document.getElementById('testActionBtn');
            if (testActionBtn) {
                testActionBtn.addEventListener('click', function() {
                    console.log('Test action button clicked');
                    document.getElementById('successAlert').textContent = 'Test action successful!';
                    document.getElementById('successAlert').style.display = 'block';
                    testModal.hide();
                });
            }
        });
    </script>
</body>
</html>
